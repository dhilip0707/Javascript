<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h3>Registration Form</h3>
            <form>
                <div class="name">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mail">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="pass">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="cpass">
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                </div>
                <div class="number">
                    <input type="tel" name="phonenumber" placeholder="Phone Number" maxlength="10" required>
                </div>
                <div class="country-section">
                    <select class="country" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="accept">
                    <input type="checkbox" class="check" required>
                    <label>I accept the terms and conditions</label>
                </div>
                <div class="register">
                    <button type="button" onclick="myfunction()">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src='registration.js'>
 
    </script>
</body>
</html>
